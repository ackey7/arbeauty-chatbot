<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARBEAUTY | Acceso al Panel</title>

  <!-- Tipograf칤as -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --rosa-principal: #ffa6a4;
      --rosa-claro: #ffe6e1;
      --lavanda: #bbb8ff;
      --blanco: #ffffff;
      --texto: #4a4a4a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Raleway", sans-serif;
      background: var(--rosa-claro);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      background: var(--blanco);
      padding: 45px 50px 35px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(255, 166, 164, 0.25);
      width: 360px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 170px;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      color: var(--texto);
      margin-bottom: 25px;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--rosa-principal);
      box-shadow: 0 0 5px rgba(255, 166, 164, 0.4);
    }

    button {
      background: linear-gradient(90deg, var(--rosa-principal), var(--lavanda));
      border: none;
      color: var(--blanco);
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 166, 164, 0.3);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(255, 166, 164, 0.4);
    }

    p.error {
      color: #ff6b6b;
      font-size: 0.9em;
      display: none;
      margin-top: 8px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #777;
    }

    footer span {
      color: var(--rosa-principal);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo">
      <img src="assets/logo-arbeauty.png" alt="Logo ARBEAUTY" />
    </div>

    <h2>Acceso al panel privado 游눘</h2>

    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contrase침a" />
    <p class="error" id="error-msg">Usuario o contrase침a incorrectos</p>

    <button onclick="login()">Ingresar</button>

    <footer>
      <p>춸 <span>ARBEAUTY</span> 2025 췅 Todos los derechos reservados</p>
    </footer>
  </div>

  <script>
    const credentials = {
      username: "Ariel",       // Puedes agregar m치s usuarios si deseas
      password: "arbeauty2025"
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      if (user === credentials.username && pass === credentials.password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        error.style.display = "block";
      }
    }

    // Si ya est치 logueado, redirige directo al panel
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

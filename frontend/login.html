<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARBEAUTY | Acceso Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ffe6f1;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 { color: #e35fa1; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #e35fa1;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #d24e91;
    }
    p.error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ðŸ’– ARBEAUTY</h1>
    <p>Acceso al panel privado</p>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="ContraseÃ±a" />
    <p class="error" id="error-msg">Usuario o contraseÃ±a incorrectos</p>
    <button onclick="login()">Ingresar</button>
  </div>

  <script>
    const credentials = {
      username: "Ariel",        // ðŸŸ£ Cambialo si querÃ©s
      password: "arbeauty2025"  // ðŸŸ£ ContraseÃ±a fija
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      if (user === credentials.username && pass === credentials.password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        error.style.display = "block";
      }
    }

    // Si ya estÃ¡ logueado, redirige al panel directo
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

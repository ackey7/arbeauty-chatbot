<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí¨ ARBEAUTY ChatBot - Panel</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --rosa-principal: #ffa6a4;
      --rosa-claro: #ffe6e1;
      --lavanda: #bbb8ff;
      --blanco: #ffffff;
      --texto: #4a4a4a;
    }

    * {
      box-sizing: border-box;
      font-family: "Raleway", sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--rosa-claro);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Encabezado */
    header {
      background: linear-gradient(90deg, var(--rosa-principal), var(--lavanda));
      color: var(--blanco);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 35px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 45px;
      width: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    header button {
      background: var(--blanco);
      border: none;
      color: var(--rosa-principal);
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(255, 166, 164, 0.2);
    }

    header button:hover {
      background: #fff0f0;
      transform: scale(1.03);
    }

    /* √Årea principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 25px auto;
      background: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 166, 164, 0.2);
      padding: 20px 25px;
      overflow: hidden;
    }

    /* Mensajes */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4;
      font-size: 0.95rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      animation: fadeInUp 0.3s ease;
    }

    .cliente {
      background: #f9f9f9;
      align-self: flex-start;
    }

    .bot {
      background: var(--rosa-principal);
      color: var(--blanco);
      align-self: flex-end;
    }

    .system {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Caja de respuesta */
    #reply-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s;
    }

    textarea:focus {
      border: 1px solid var(--rosa-principal);
      box-shadow: 0 0 4px rgba(255, 166, 164, 0.3);
    }

    #send-btn {
      background: linear-gradient(90deg, var(--rosa-principal), var(--lavanda));
      color: var(--blanco);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 166, 164, 0.3);
    }

    #send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255, 166, 164, 0.4);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin-top: 10px;
    }

    footer span {
      color: var(--rosa-principal);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- üîê Protecci√≥n de acceso -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- ü©∑ Header con logo -->
  <header>
    <div class="logo">
      <img src="assets/logo-arbeauty.png" alt="Logo ARBEAUTY" />
    </div>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main>
    <section id="messages">
      <p class="system">Esperando mensajes en tiempo real...</p>
    </section>

    <section id="reply-box">
      <textarea id="reply" placeholder="Escribe una respuesta..."></textarea>
      <button id="send-btn">Enviar</button>
    </section>
  </main>

  <footer>¬© <span>ARBEAUTY</span> 2025 ¬∑ Todos los derechos reservados</footer>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

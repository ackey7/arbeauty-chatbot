<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💬 ARBEAUTY CRM Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --rosa-principal: #ffa6a4;
      --rosa-claro: #ffe6e1;
      --lavanda: #bbb8ff;
      --blanco: #ffffff;
      --texto: #4a4a4a;
      --gris: #f7f7f7;
    }

    * { box-sizing: border-box; font-family: "Raleway", sans-serif; }

    body {
      margin: 0;
      background-color: var(--rosa-claro);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, var(--rosa-principal), var(--lavanda));
      color: var(--blanco);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 25px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    header button {
      background: var(--blanco);
      border: none;
      color: var(--rosa-principal);
      padding: 7px 15px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(255, 166, 164, 0.2);
    }

    header button:hover {
      background: #fff0f0;
      transform: scale(1.03);
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* 📂 Sidebar izquierda */
    .sidebar {
      width: 320px;
      background: var(--blanco);
      border-right: 1px solid #eee;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ddd;
      background: var(--gris);
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 600;
      color: #777;
      transition: all 0.2s;
    }

    .tabs button.active {
      color: var(--rosa-principal);
      border-bottom: 3px solid var(--rosa-principal);
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-item {
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #f0f0f0;
    }

    .chat-item:hover { background: #fff3f5; }

    .chat-item .name { font-weight: 600; color: var(--texto); }
    .chat-item .preview { font-size: 0.9rem; color: #777; margin-top: 4px; }
    .chat-item .city { font-size: 0.8rem; color: var(--rosa-principal); margin-top: 4px; }

    /* 💬 Chat derecha */
    .chat-window {
      flex: 1;
      background: var(--blanco);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      background: var(--gris);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1rem;
      color: var(--rosa-principal);
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease;
    }

    .cliente { background: #f7f7f7; align-self: flex-start; }
    .bot { background: var(--rosa-principal); color: var(--blanco); align-self: flex-end; }

    .input-box {
      display: flex;
      gap: 10px;
      padding: 12px 20px;
      border-top: 1px solid #eee;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 0.95rem;
      outline: none;
    }

    button#send-btn {
      background: linear-gradient(90deg, var(--rosa-principal), var(--lavanda));
      border: none;
      color: white;
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button#send-btn:hover { transform: scale(1.05); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- 🔐 Protección de sesión -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo-arbeauty.png" alt="Logo ARBEAUTY" />
    </div>
    <button onclick="logout()">Cerrar sesión</button>
  </header>

  <!-- Panel -->
  <main>
    <aside class="sidebar">
      <div class="tabs">
        <button class="active" data-city="San Pedro Sula">SPS</button>
        <button data-city="Tegucigalpa">TGU</button>
        <button data-city="Otra ciudad">Otras</button>
        <button data-city="Sin clasificar">Sin clasificar</button>
      </div>
      <div class="chat-list" id="chat-list"></div>
    </aside>

    <section class="chat-window">
      <div class="chat-header" id="chat-header">
        <h2>Selecciona un chat</h2>
      </div>
      <div class="messages" id="messages">
        <p style="text-align:center;color:#aaa;">Ningún chat seleccionado</p>
      </div>
      <div class="input-box">
        <textarea id="reply" placeholder="Escribe un mensaje..." disabled></textarea>
        <button id="send-btn" disabled>Enviar</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="app.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
